<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="index.css">

  <!-- Mapbox -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.css' rel='stylesheet' />

  <script src="marker/index.js"></script>
  <script src="marker/mikunigaoka.js"></script>
</head>

<body>
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoicGVodSIsImEiOiJja3R4Y3diNmIybTg5Mm9waWgwYTdsc3FyIn0.lVvnPZ3aa6332EaWJIxPaQ';

    let css = 'mapbox://styles/mapbox/standard',
      center,
      zoom;
    
    center = [135.49242578110955, 34.56564176625852]

    const map = new mapboxgl.Map({
      container: 'map',
      center: center,
      style: css,
      pitch: 0,
      bearing: 0,
      zoom: 10,
      scrollZoom: 1,
      projection: 'globe',
      attributionControl: false
    })

    map.addControl(
      new mapboxgl.GeolocateControl({
        positionOptions: {
          enableHighAccuracy: true
        },
        // デバイスの位置の変更に応じて位置情報を更新
        trackUserLocation: true,
        // デバイスが向いている方向を矢印で描画
        showUserHeading: true
      })
    )
    map.addControl(new mapboxgl.NavigationControl())
    map.addControl(new mapboxgl.FullscreenControl())
  </script>
  <script>
    addIcons(mikunigaoka.features);
  </script>
</body>

</html>
